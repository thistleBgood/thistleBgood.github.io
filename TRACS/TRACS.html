    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/base.css" />
        <link rel="stylesheet" href="style/ranges.css" />
        <link rel="stylesheet" href="style/scf.css" />

        <title>TRACS Online</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>

    <body>
        
        <div class="title">
            <a href="index.html">
            <span class="capital">TRACS</span> -
            <span class="capital">T</span>eaching
            <span class="capital">R</span>esource for 
            <span class="capital">A</span>nnotating 
            <span class="capital">C</span>ode

		<div id="ranges_tools" style="display:none;">
            <button id="annotate" onclick="highlightSelection('s')"><span class="statement">Statement</span></button>
			<button id="annotate" onclick="highlightSelection('e')"><span class="expression">Expression</span></button>
		</div>

		<div id="layout"></div>

		<pre id="file_display_area" style="background: rgba(0,0,128,0.25);display: table;"></pre>

		<button id="dcf_button" onclick="load_dcf_tools()" style="display:none;">Load DCF tools</button>
		<br>

        <div id="file_choice">
          <input type="file" id="file_input">
        </div>
