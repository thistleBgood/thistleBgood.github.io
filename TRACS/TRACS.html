<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!--<link rel="import" href="header.html">-->
                <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/base.css" />
        <link rel="stylesheet" href="style/ranges.css" />
        <link rel="stylesheet" href="style/scf.css" />
        <link rel="stylesheet" href="style/dcf.css" />
        <title>TRACS Online</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
		<script src="scripts/base.js"></script>
		<script src="scripts/ranges.js"></script>
    </head>
    <body>
        
        <div class="title">
            <a href="index.html">
            <span class="capital">TRACS</span> -
            <span class="capital">T</span>eaching
            <span class="capital">R</span>esource for 
            <span class="capital">A</span>nnotating 
            <span class="capital">C</span>ode 
            <span class="capital">S</span>amples
            </a>
        </div>
        <hr>    
        <div id="layout" style="width: 100%; height: 600px"></div>

        <script type="text/javascript">
        
        // Code to add annotation areas
        
        var code_area_content = '<div>\
		<input type="radio" name="highlight_selection" value="statement">Statement</input>\
		<input type="radio" name="highlight_selection" value="expression"  checked="checked">Expression</input>\
		<button id="annotate" onclick="add_annotation()" disabled>Annotate</button>\
	</div>'
    
        code_area_content += '<pre id="fileDisplayArea"></pre>';
        
        $(function () {
            var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
            $('#layout').w2layout({
                name: 'layout',
                padding: 4,
                panels: [
                    { type: 'left', size: "30%", resizable: true, style: pstyle, content: code_area_content, style: "background: rgba(0,0,128,0.25);" },
                    { type: 'main', style: pstyle, content: 'Trace Table' },
                    { type: 'preview', size: "50%", resizable: true, style: pstyle, content: 'Evaluator' },
                    { type: 'right', size: "30%", resizable: true, style: pstyle, content: 'Files' }
                ]
            });
        });
        </script>
        <br>
        <div id="filechoice">
          <input type="file" id="fileInput">
        </div
    </body>
    
</html>
